<div [@routerTransition]>
    <div class="card mb-3 mt-3">
        <div class="card-header">Donators wall of fame</div>
        <div class="card-body table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th><i class="fa fa-fw fa-hashtag"></i></th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Value<i class="fa fa-fw fa-dollar"></i></th>
                </tr>
                </thead>
                <tbody>
                <tr class="clickable" *ngFor="let donator of donators; let i = index">
                    <td>{{1+i}}</td>
                    <td>{{donator.firstName}}</td>
                    <td>{{donator.lastName}}</td>
                    <td>{{donator.value}}<i class="fa fa-fw fa-dollar"></i></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mr-auto ml-auto mt-3 form-container">
    <form #donatorForm="ngForm" class="mt-3 mb-3">
        <fieldset class="form-group">
            <label>First Name</label>
            <input class="form-control" [(ngModel)]="donator.firstName" name="first-name" placeholder="First name..." required>
        </fieldset>

        <fieldset class="form-group">
            <label>Last name</label>
            <input class="form-control" [(ngModel)]="donator.lastName" name="last-name" placeholder="Last name..." required>
        </fieldset>

        <fieldset class="form-group">
            <label>Email</label>
            <input class="form-control" [(ngModel)]="donator.email" name="email" placeholder="Email..." email required>
        </fieldset>

        <fieldset class="form-group">
            <label>How much you would like to support us</label>
            <input class="form-control" type="number" min=0 step=0.5 [(ngModel)]="donator.value" name="value" placeholder="Value...">
        </fieldset>

        <h2>We need your address to send you gifts&nbsp;<i class="fa fa-fw fa-smile-o"></i></h2>
        <fieldset class="form-group">
            <label>Street</label>
            <input class="form-control" [(ngModel)]="donator.address.street" name="street" placeholder="Street..." required>
        </fieldset>

        <fieldset class="form-group">
            <label>Building number</label>
            <input class="form-control" [(ngModel)]="donator.address.buildingNumber" name="building-number" placeholder="Building number..." required>
        </fieldset>

        <fieldset class="form-group">
            <label>Zip code</label>
            <input class="form-control" [(ngModel)]="donator.address.zipCode" name="zip-code" placeholder="Zip code..." required>
        </fieldset>

        <fieldset class="form-group">
            <label>City</label>
            <input class="form-control" [(ngModel)]="donator.address.city" name="city" placeholder="City..." required>
        </fieldset>
        <button class="btn btn-success" (click)="createDonator()" [disabled]="donatorForm.invalid">Support us!</button>
    </form>
    </div>
</div>
