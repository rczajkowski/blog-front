<p-fieldset collapsed="false">
    <p-header>Add new tag</p-header>
    <form role="form" #tagForm="ngForm">
        <fieldset class="form-group">
            <label>Tag name</label>
            <input class="form-control" [(ngModel)]="tag.tagName" name="tag" placeholder="Tag name..." required>
        </fieldset>
        <button class="btn btn-success" [disabled]="tagForm.invalid" (click)="createTag()">Dodaj</button>
    </form>
</p-fieldset>

<div class="card mb-3 mt-3">
    <div class="card-header">Tags</div>
    <div class="card-body table-responsive">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>Tag name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="clickable" *ngFor="let tag of allTags">
                <td>
                    {{tag.tagName}}
                </td>
                <td>
                    <button class="btn btn-warning" routerLink="/admin/tag/{{tag.tagId}}">Edit</button>
                    <button class="btn btn-danger" (click)="deleteTag(tag.tagId)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
